<div class="d-flex">
  <div class="mx-4">
    <button
      (click)="prevMonth()"
      type="button"
      class="btn btn-light rounded-circle"
    >
      <fa-icon [icon]="faAngleLeft"></fa-icon>
    </button>
    <button
      (click)="nextMonth()"
      type="button"
      class="btn btn-light rounded-circle"
    >
      <fa-icon [icon]="faAngleRight"></fa-icon>
    </button>
  </div>
  <span class="user-select-none me-4" style="font-size: 1.5rem"
    >January 16, 2023</span
  >
</div>
