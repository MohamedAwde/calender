<nav class="navbar navbar-expand-lg bg-light px-2">
  <div
    class="d-flex"
    style="flex: 1; justify-content: start"
    *ngIf="isSearchOpen; else NavItem"
  >
    <button
      type="button"
      (click)="toggleSearchBar()"
      class="btn btn-light rounded-circle me-5"
    >
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </button>
    <input
      type="search"
      [(ngModel)]="query"
      (keydown.enter)="getSeashQuery()"
      class="form-control"
      placeholder="Search by title"
    />
  </div>
  <ng-template #NavItem>
    <button type="button" class="btn btn-light rounded-circle me-2">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <div class="d-flex">
      <img
        src="./../../../assets/img/calendar_16_2x.png"
        alt="Calender"
        width="40"
        class="me-2"
      />
      <span class="user-select-none me-4" style="font-size: 1.5rem"
        >Calender</span
      >
    </div>
    <button
      type="button"
      class="btn btn-light mx-4"
      style="border: 1px solid var(--bs-btn-hover-bg)"
    >
      Today
    </button>
    <app-date-pagination></app-date-pagination>
  </ng-template>
  <div class="d-flex" style="flex: 1; justify-content: end">
    <button
      (click)="toggleSearchBar()"
      type="button"
      class="btn btn-light rounded-circle"
    >
      <fa-icon [icon]="faSearch"></fa-icon></button
    ><button type="button" class="btn btn-light me-2 rounded-circle">
      <img
        src="./../../../assets/img/calendar_16_2x.png"
        alt="User Avatar"
        width="40"
        class="rounded-circle"
        role="button"
      />
    </button>
  </div>
</nav>
